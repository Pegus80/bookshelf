<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <f:metadata>
            //Установка ID по параметру в URL
            <f:viewParam name="page" value="#{publisherListBean.currentPage}"/>
        </f:metadata>

        <ui:repeat value="#{publisherListBean.publishersByPage}" var="publisher">
            <h:form>
                <h:button value="Open" outcome="publisher.xhtml?id=#{publisher.id}"/>
                <h:outputText value="#{publisher.name}
                                 #{publisher.country}
                                 #{publisher.city}
                                 #{publisher.street}
                                 #{publisher.house}"/>
            </h:form>

        </ui:repeat>

        <h:button value="Create new pulisher" outcome="publisher.xhtml"/>


<!--        <h:link value="Previous page">-->
<!--            <f:param name="page" value="#{publisherListBean.previousPage}"/>-->
<!--        </h:link>-->


        <h:form>

            <h:button value="First Page" outcome="publishers.xhtml?page=1"/>
            <h:button value="Previous Page" outcome="publishers.xhtml?page=#{publisherListBean.getPreviousPage()}"/>

            <ui:repeat value="#{publisherListBean.pageGapList}" var="pageNumber">
                <h:link value="#{pageNumber}">
                    <f:param name="page" value="#{pageNumber}"/>
                    <h:outputText value=" " />
                </h:link>
            </ui:repeat>


            <h:button value="Next Page" outcome="publishers.xhtml?page=#{publisherListBean.getNextPage()}"/>
            <h:button value="Last Page" outcome="publishers.xhtml?page=#{publisherListBean.pageCount}"/>

        </h:form>


    </ui:define>
</ui:composition>

</html>
