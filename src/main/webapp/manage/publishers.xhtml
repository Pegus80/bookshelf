<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <ui:repeat value="#{publisherListBean.allPublishers}" var="publisher">
            <h:form>
                <h:button value="Open" outcome="publisher.xhtml?id=#{publisher.id}"/>
                <h:outputText value="#{publisher.name}
                                 #{publisher.country}
                                 #{publisher.city}
                                 #{publisher.street}
                                 #{publisher.house}"/>
            </h:form>

        </ui:repeat>

        <h:button value="Create new pulisher" outcome="publisher.xhtml"/>
    </ui:define>
</ui:composition>

</html>
